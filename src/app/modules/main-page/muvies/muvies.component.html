<div class="muvies-wrapper container">
    <div class="muvies__page-info">
        <div class="user-name">
            <span>Some text</span>
        </div>
        <div class="page-title">
            <h1>Muvies</h1>
        </div>
        <div class="search">
            <app-search-box (multiSearchEvent)="searchMuvie($event)"></app-search-box>
        </div>
    </div>
    <a routerLink="/details">
        <app-card [recivedMuvie]="muvies"></app-card>
    </a>
    {{muvies | json}}
</div>
